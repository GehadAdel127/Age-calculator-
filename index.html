<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="assets/images/business-analysis.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
  <script src="./script.js"></script>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="date">
        <label for="day">DAY</label>
        <input type="number" id="day" min="1" max="31" placeholder="DD">
      
        <label for="month">MONTH</label>
        <input type="number" id="month" min="01" max="12" placeholder="MM">
      
        <label for="year">YEAR</label>
        <input type="number" id="year" min="1000" placeholder="YY">
      </div>
      <div class="arrowLine">
        <div class="line"></div>
        <div class="image">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" style="height: 30px; font-weight: 900;" onclick="execute()">
        </div>
      </div>
      <div class="content">
        <div class="years">
          <span id="years">--</span> years
        </div>
        <div class="months">
          <span id="months">--</span> months
        </div>
        <div class="days">
          <span id="days">--</span> days
        </div>
      </div>
    </div>
  </div>
</body>
</html>
